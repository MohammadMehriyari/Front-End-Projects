<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="main.css" />
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://unpkg.com/xzoom/dist/xzoom.min.js"
        ></script>
        <script src="Hammer.js"></script>
    </head>

    <body>
        <div class="container">
            <!-- default start -->
            <section id="default" class="padding-top0">
                <div class="row">
                    <div class="large-12 column"><h3>Product Zooming</h3></div>
                    <hr />
                    <div class="large-5 column">
                        <div class="xzoom-container">
                            <img
                                class="xzoom"
                                id="xzoom-default"
                                src="images/1.png"
                                xoriginal="images/1.png"
                            />
                            <div class="xzoom-thumbs">
                                <a href="images/1.png"
                                    ><img
                                        class="xzoom-gallery"
                                        width="80"
                                        src="images/1.png"
                                        xpreview="images/1.png"
                                /></a>

                                <a href="images/2.png"
                                    ><img
                                        class="xzoom-gallery"
                                        width="80"
                                        src="images/2.png"
                                /></a>

                                <a href="images/3.png"
                                    ><img
                                        class="xzoom-gallery"
                                        width="80"
                                        src="images/3.png"
                                /></a>

                                <a href="images/4.png"
                                    ><img
                                        class="xzoom-gallery"
                                        width="80"
                                        src="images/4.png"
                                /></a>
                                <a href="images/5.png"
                                    ><img
                                        class="xzoom-gallery"
                                        width="80"
                                        src="images/5.png"
                                /></a>
                                <a href="images/6.png"
                                    ><img
                                        class="xzoom-gallery"
                                        width="80"
                                        src="images/6.png"
                                /></a>
                                <a href="images/7.png"
                                    ><img
                                        class="xzoom-gallery"
                                        width="80"
                                        src="images/7.png"
                                /></a>
                            </div>
                        </div>
                    </div>
                    <div class="large-7 column"></div>
                </div>
            </section>
            <!-- default end -->
        </div>
        <script src="main.js"></script>
    </body>
</html>
