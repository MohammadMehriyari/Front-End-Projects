<!DOCTYPE html>
<html lang="fa_IR" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>نمودار ارز</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.0/dist/chartjs-chart-financial.min.js"></script>

        <link rel="stylesheet" href="../css/sam.css" />
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    </head>
    <body>
        <div id="loading">
            <img src="../spinner.gif" alt="Loading..." />
        </div>
        <section class="Cryptocurrencies">
            <div class="container">
                <div class="Chart">
                    <h1>نمودار ارزهای دیجیتال</h1>
                    <div class="Select-currency">
                        <div class="Distance">
                            <label for="Currency" class="label-Currency"
                                >انتخاب نماد ارز:</label
                            >
                            <select id="Currency" class="Currency"></select>
                        </div>
                        <label
                            for="Time-selection"
                            style="margin-left: 0"
                            class="Time-selection"
                            >انتخاب زمان:</label
                        >
                        <select id="Time-selection" class="Time-selection">
                            <option value="5min">5 دقیقه</option>
                            <option value="15min">15 دقیقه</option>
                            <option value="30min">30 دقیقه</option>
                            <option value="1hour">1 ساعت</option>
                            <option value="1day">1 روز</option>
                        </select>
                        <button id="resetZoom" class="btn btn-primary">
                            بازنشانی نمودار
                        </button>
                    </div>
                    <div class="chart-container">
                        <canvas id="cryptoChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/main.js"></script>
    </body>
</html>
